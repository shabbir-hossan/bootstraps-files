<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <!-- Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <nav class="navbar bg-warning navbar-expand-lg p-3">

            <a href="#" class="navbar-brand ps-3"><h2 style="font-size: 26px;">&#60;Shabbir /&#62;</h2></a>
          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item px-2"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item px-2"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item px-2"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item px-2"><a class="nav-link" href="#">Contact</a></li>
                </ul>
              </div>
        </nav>

    <main>

        <h1 class="text-center">Your Form Title</h1>
        <p class="text-center">Provide a brief description or instructions here.</p>
       
        <form class="p-3 bg-dark text-light rounded w-50 m-auto">
            <!-- Text Input Field -->
            <div>
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" name="name" required>
            </div>
    
            <!-- Email Input Field -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email" required>
                <p class="form-text text-secondary">This email was private not sharing anyone</p>
            </div>
    
            <!-- Password Input Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>
    
            <!-- Textarea for Additional Information -->
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="10" required></textarea>
            </div>
    
            <!-- Radio Buttons for Gender Selection -->
            <div>
                <p>Gender:</p>
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </div>
    
            <!-- Checkboxes for Interests -->
            <div class="form-check form-switch">
                <!-- <p>Interests:</p> -->
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="interests[]" value="coding"> Coding
                </label>
                <label>
                    <input type="checkbox"  name="interests[]" value="design"> Design
                </label>
                <label>
                    <input type="checkbox" name="interests[]" value="gaming"> Gaming
                </label>
                <label>
                    <input type="checkbox" name="interests[]" value="gaming"> Marketing
                </label>
            </div>
    
            <!-- Submit Button -->
            <div>
                <button class="btn btn-info mt-3" type="submit">Submit</button>
            </div>
        </form>

    </main>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
